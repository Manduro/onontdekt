<ion-header>
  <ion-navbar>
    <ion-title>Inloggen</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list>
    <form [formGroup]="loginForm" (submit)="login()" novalidate>
      <p padding-horizontal>
        Gebruik je lidnummer en wachtwoord van de stek om in te loggen.
      </p>

      <label ion-item>
        <ion-label fixed>Lidnummer</ion-label>
        <ion-input name="username" type="text" spellcheck="false" autocapitalize="off" formControlName="username" csrAutofocus></ion-input>
      </label>

      <label ion-item>
        <ion-label fixed>Wachtwoord</ion-label>
        <ion-input name="password" type="password" formControlName="password"></ion-input>
      </label>

      <div padding>
        <button ion-button type="submit" color="primary" block [disabled]="!loginForm.valid">Inloggen</button>
      </div>
    </form>
  </ion-list>

</ion-content>
