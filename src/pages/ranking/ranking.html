
<ion-header>
  <ion-navbar color="primary">
    <ion-title>Verticalestrijd</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content>
    </ion-refresher-content>
  </ion-refresher>

  <div *ngIf="!ranking" padding margin text-center>
    <ion-spinner></ion-spinner>
  </div>

  <ion-card *ngIf="ranking">
    <ion-card-header>
      Huidige tussenstand
    </ion-card-header>
    <ion-list>
      <ion-item *ngFor="let item of ranking; let i = index">
        <div item-left>
          {{ i + 1 }}.
        </div>
        {{ item.name }}
        <div item-right>
          <ion-badge *ngIf="item.latest" [color]="item.latest > 0 ? 'lustrumgreen' : 'lustrumred'">
            {{ item.latest > 0 ? '+' : '' }}{{ item.latest }}
          </ion-badge>
          <ion-badge color="lustrumblue">
            {{ item.score }}
          </ion-badge>
        </div>
      </ion-item>
    </ion-list>
  </ion-card>

</ion-content>
